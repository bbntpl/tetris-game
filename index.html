<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="high-scores">
        <p id="lbl-high-scores">High Scores </p>
        <p id="high-score1" class="scores">1. 0</p>
        <p id="high-score2" class="scores">2. 0</p>
        <p id="high-score3" class="scores">3. 0</p>
        <p id="high-score4" class="scores">4. 0</p>
        <p id="high-score5" class="scores">5. 0</p>
    </div>
    <div id="tetris">
        <div id="nextTetrominoes">
            <p id="next-text">NEXT</p>
            <canvas id="next-canvas1" class="next-piece"></canvas>
            <canvas id="next-canvas2" class="next-piece"></canvas>
            <canvas id="next-canvas3" class="next-piece"></canvas>
            <canvas id="next-canvas4" class="next-piece"></canvas>
        </div>

        <div id="canvasContainer">
            <canvas id="gameCanvas" width="300px" height="600px"></canvas>
        </div>
        <div id="displayController">
            <div id="hold-container">
                <p id="hold-piece-container">HOLD</p>
                <canvas id="hold-piece"></canvas>
            </div>
            <div id="howToStart">
                Double click to start
            </div>
            <div id="modifiableVars">
                <p id="level">Level: 1</p>
                <p id="score">Score: 0</p>
            </div>

        </div>
    </div>
    <div id="authorMessage">    
        <p>"My take on tetris game!!"" </p>
        <h2><a href="https://github.com/law911012eqw">-B.B</a></h2>
        <p>Here is the <a href="https://github.com/law911012eqw/Tetris-game">code</a></p>
    </div>
</body>
<script type="module" src="src/events.js"></script>
<script type="module" src="src/objective.js"></script>
<script type="module" src="src/bag.js"></script>
<script type="module" src="src/helpers.js"></script>
<script src="src/tetrominoes.js"></script>
<script type="module" src="src/tetris.js"></script>

</html>
